    <!-------------------- Content - Calculator ---------------------->
    <h2 class="title_cal">Calculator</h2>
    <div class="wrapper_cal">
        <form action="" name="cal">
            <input type="text" name="diskplay" id="display_cal" placeholder="0" readonly>
            <br>
            <div class="buttons-box">
                <input type="button" value="7" class="btn_cal" onclick="cal.display_cal.value +='7'">
                <input type="button" value="8" class="btn_cal" onclick="cal.display_cal.value +='8'">
                <input type="button" value="9" class="btn_cal" onclick="cal.display_cal.value +='9'">
                <input type="button" value="+" class="btn_cal mbtn_cal" onclick="cal.display_cal.value +='+'">
                <br>
                <input type="button" value="4" class="btn_cal" onclick="cal.display_cal.value +='4'">
                <input type="button" value="5" class="btn_cal" onclick="cal.display_cal.value +='5'">
                <input type="button" value="6" class="btn_cal" onclick="cal.display_cal.value +='6'">
                <input type="button" value="-" class="btn_cal mbtn_cal" onclick="cal.display_cal.value +='-'">
                <br>
                <input type="button" value="1" class="btn_cal" onclick="cal.display_cal.value +='1'">
                <input type="button" value="2" class="btn_cal" onclick="cal.display_cal.value +='2'">
                <input type="button" value="3" class="btn_cal" onclick="cal.display_cal.value +='3'">
                <input type="button" value="*" class="btn_cal mbtn_cal" onclick="cal.display_cal.value +='*'">
                <br>
                <input type="button" value="C" class="btn_cal cbtn_cal" onclick="cal.display_cal.value =''">
                <input type="button" value="0" class="btn_cal" onclick="cal.display_cal.value +='0'">
                <input type="button" value="/" class="btn_cal mbtn_cal" onclick="cal.display_cal.value +='/'">
                <input type="button" value="=" class="btn_cal mbtn"
                    onclick="cal.display_cal.value = eval(cal.display_cal.value)">
                <br>
            </div>
        </form>
    </div>
