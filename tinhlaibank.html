    <div class="bank-main">

            <div class="bank-content">
                <input type="number" id="tiengui" placeholder="Nhập số tiền gửi">

                <h2>Tính lãi suất kép Bank</h2>
            </div>
            <div class="bank-content">
                <select name="bank-ls" id="bank-laikep">
                    <option value="month">Theo Tháng</option>
                    <option value="year">Theo năm</option>
                    <option value="day">Theo ngày</option>
                </select>
                <input type="number" id="tiengui" placeholder="Nhập số tiền gửi">
                <input type="number" id="time" placeholder="Nhập kỳ hạn">
                <input type="number" id="ls" placeholder="Nhập lãi suất">
            </div>
