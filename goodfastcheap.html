    <div class="container-good">
        <div class="card-good" onchange="edit()">
            <div class="good-title">
                <h1>Good - Cheap - Fast</h1>
            </div>
            <div class="row-good">
                <input type="checkbox" name="check" id="good">
                <h2 class="check" id="title-good">GOOD</h2>
            </div>
            <div class="row-good">
                <input type="checkbox" name="check" id="cheap">
                <h2 class="check" id="title-cheap">CHEAP</h2>
            </div>
            <div class="row-good">
                <input type="checkbox" name="check" id="fast">
                <h2 class="check" id="title-fast">FAST</h2>
            </div>
        </div>
    </div>
    <script>
        function edit() {
            let g = document.getElementById('good');
            let c = document.getElementById('cheap');
            let f = document.getElementById('fast');
            if (g.checked == true) {
                if (c.checked == true) {
                    if (f.checked == true) {
                        g.checked = false;
                        document.getElementById('title-good').style.color = '';
                        document.getElementById('title-cheap').style.color = 'rgb(22, 119, 230)';
                        document.getElementById('title-fast').style.color = 'rgb(230, 95, 17)';
                    } else {
                        document.getElementById('title-good').style.color = 'rgb(50, 228, 145)';
                        document.getElementById('title-cheap').style.color = 'rgb(22, 119, 230)';
                    }
                } else if (f.checked == true) {
                    document.getElementById('title-good').style.color = 'rgb(50, 228, 145)';
                    document.getElementById('title-fast').style.color = 'rgb(230, 95, 17)';
                    document.getElementById('title-cheap').style.color = '';
                } else {
                    document.getElementById('title-good').style.color = 'rgb(50, 228, 145)';
                    document.getElementById('title-cheap').style.color = '';
                    document.getElementById('title-fast').style.color = '';
                }
            } else if (c.checked == true) {
                if (f.checked == true) {
                    document.getElementById('title-fast').style.color = 'rgb(230, 95, 17)';
                    document.getElementById('title-cheap').style.color = 'rgb(22, 119, 230)';
                } else {
                    document.getElementById('title-cheap').style.color = 'rgb(22, 119, 230)';
                    document.getElementById('title-fast').style.color = '';
                    document.getElementById('title-good').style.color = '';
                }
            } else if (f.checked == true) {
                document.getElementById('title-fast').style.color = 'rgb(230, 95, 17)';
                document.getElementById('title-cheap').style.color = '';
            } else {
                g.checked = true;
                document.getElementById('title-good').style.color = 'rgb(50, 228, 145)';
                document.getElementById('title-fast').style.color = '';
            }
        }
    </script>
